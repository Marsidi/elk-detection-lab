  - User
description: This dataset represents adversaries executing a VBS script as a launcher for initial access
dataset:
  type: small
  file: https://raw.githubusercontent.com/hunters-forge/mordor/master/datasets/small/windows/execution/empire_launcher_vbs.tar.gz
